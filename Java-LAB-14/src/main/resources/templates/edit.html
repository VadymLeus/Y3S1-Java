<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Edit Task</title>
</head>
<body>
<div class="container py-5">
    <h2>Edit Task</h2>
    <form th:action="@{/todo/edit}" method="post">
        <input type="hidden" name="id" th:value="${todoItem.id}" />
        <div class="mb-3">
            <label for="data" class="form-label">Task</label>
            <input type="text" class="form-control" id="data" name="data" th:value="${todoItem.data}" />
        </div>
        <div class="mb-3">
            <label for="completed" class="form-label">Completed</label>
            <input type="checkbox" id="completed" name="completed" th:checked="${todoItem.completed}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
